<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact Us</h2>
                    <h3 class="section-subheading text-muted">We're at 28 O'Connell Street, North Adelaide</br>
                    South Australia. Postcode is 5006.</br>
                    Oh, and we're in Australia.</br>
                    </br>
                    Also, you can <a href="mailto:contact@nextfaze.com"> Email us at contact@nextfaze.com</a> or use the fancy contact form you can see below that we have developed at great expense.</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 map">
                    <iframe height="300px" width="100%" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3271.9292493639564!2d138.5948403156983!3d-34.90822498038177!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ab0c8d7960be151%3A0x7ace0bf6c5cc5390!2sNextFaze!5e0!3m2!1sen!2sau!4v1476330330058" frameborder="0" style="border:0" allowfullscreen></iframe>
                </div>
                <div class="col-lg-12">
                    <form name="sentMessage" id="contactForm" novalidate>
                        <div class="row">
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <input name="name" type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="Email" type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="control-group form-group">
                                    <input name="Telephone" type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea name="Message" class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button class="btn btn-xl">Send Message</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
